<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>TEAM SMG</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body, html { margin:0; padding:0; overflow:hidden; font-family:"Pretendard Variable","SUIT","Noto Sans KR",sans-serif; background:#111; color:white; height:100vh; scroll-behavior: smooth; }
.section-wrapper { position:relative; width:100%; height:100vh; overflow:hidden; }
.video-section, .ui-section { position:absolute; top:0; left:0; width:100%; height:100%; transition:opacity 0.8s ease, transform 0.8s ease; }
.video-section video { width:100%; height:100%; object-fit:cover; }
.enter { opacity:1; transform:translateY(0); pointer-events:auto; }
.leave { opacity:0; transform:translateY(50px); pointer-events:none; }
.ui-section { background:#111; padding:2rem; box-sizing:border-box; overflow-y:auto; -webkit-overflow-scrolling:touch; display:flex; flex-direction:column; align-items:center; justify-content:flex-start; }
.ui-section section { display:none; position:relative; width:100%; max-width:600px; padding-top:4rem; text-align:center; animation:fadeInUp 0.6s ease; }
.ui-section section.active { display:flex; flex-direction:column; justify-content:flex-start; }
@keyframes fadeInUp { from { opacity:0; transform:translateY(30px); } to { opacity:1; transform:translateY(0); } }
.arrow { position:absolute; left:50%; transform:translateX(-50%) rotate(90deg); font-size:3rem; color:white; cursor:pointer; opacity:0; animation:fadeArrow 2.5s infinite; bottom:100px; }
@keyframes fadeArrow { 0%,100%{opacity:0;} 50%{opacity:1;} }
.tab-button { flex:1 1 120px; min-width:120px; text-align:center; border:1px solid white; padding:0.5rem 1rem; font-size:0.875rem; background:transparent; color:white; transition:all 0.3s; cursor:pointer; }
.tab-button.active { background:white; color:black; font-weight:600; }
.home-button { margin-top:1rem; padding:0.5rem 1rem; border:1px solid white; background:transparent; color:white; cursor:pointer; }
.card { background:#1f1f1f; border:1px solid rgba(255,255,255,0.2); border-radius:0.75rem; padding:1rem; margin-bottom:1rem; }
h1 { font-size:clamp(1.5rem, 5vw, 3.5rem); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
@media (max-width:768px){ .arrow{bottom:120px; font-size:2.5rem;} .ui-section { padding:1.5rem; } .tab-button { flex:1 1 100px; min-width:100px; font-size:0.8rem; padding:0.4rem 0.8rem; } h1 { font-size:clamp(1.2rem, 6vw, 3rem); } }
@media (max-width:480px){ .arrow{bottom:100px; font-size:2rem;} .ui-section { padding:1rem; } .tab-button { flex:1 1 90px; min-width:90px; font-size:0.75rem; padding:0.3rem 0.6rem; } h1 { font-size:clamp(1rem, 7vw, 2.5rem); } }
</style>
</head>
<body>
<div class="section-wrapper">
  <div class="video-section enter" id="video-section">
    <video autoplay muted loop playsinline>
      <source src="video.mp4" type="video/mp4">
    </video>
    <div class="arrow" id="scroll-arrow">&gt;&gt;&gt;</div>
  </div>
  <div class="ui-section leave" id="ui-section">
    <section id="home" class="active">
      <h1 class="font-extrabold mb-4">누구나 쉽게 배우는 MMA & 주짓수</h1>
      <div class="flex flex-wrap justify-center gap-3" id="tab-buttons" role="tablist"></div>
    </section>
  </div>
</div>
<script>
const tabs = [
  { id:'coach', label:'👤 강사 소개', content:`<h2 class="text-2xl font-bold mb-4">강사 소개</h2><div class="card"><p class="font-semibold">관장 박수오</p><p>잘생김</p></div>` },
  { id:'schedule', label:'🗓️ 시간표', content:`<h2 class="text-2xl font-bold mb-4">시간표</h2><div class="card">월요일: 주짓수 - AM 10:30, PM 9:30</div><div class="card">화요일: MMA - PM 9:30</div><div class="card">수요일: 주짓수 - AM 10:30, PM 9:30</div><div class="card">목요일: MMA - PM 9:30</div><div class="card">금요일: 스파링 - AM 10:30, PM 9:30</div>` },
  { id:'price', label:'💳 등록비', content:`<h2 class="text-2xl font-bold mb-4">등록비</h2><div class="card">69억원</div>` },
  { id:'facility', label:'🏋️ 시설', content:`<h2 class="text-2xl font-bold mb-4">시설</h2><div class="card">체육관</div>` },
  { id:'map', label:'📍 오시는 길', content:`<h2 class="text-2xl font-bold mb-4">오시는 길</h2><iframe src="https://www.google.com/maps/embed?pb=!1m14!..." style="border:0;" width="100%" height="200" allowfullscreen loading="lazy"></iframe>` },
  { id:'trial', label:'🎟️ 무료 체험', content:`<h2 class="text-2xl font-bold mb-4">무료 체험</h2><p class="mb-4">미리 연락주셈</p>` }
];
const videoSection = document.getElementById('video-section');
const uiSection = document.getElementById('ui-section');
const scrollArrow = document.getElementById('scroll-arrow');
let switched = false;
let scrollTimeout;
function switchSection(toUI){
  switched = toUI;
  videoSection.classList.toggle('enter', !toUI);
  videoSection.classList.toggle('leave', toUI);
  uiSection.classList.toggle('enter', toUI);
  uiSection.classList.toggle('leave', !toUI);
}
scrollArrow.addEventListener('click', ()=>switchSection(true));
window.addEventListener('wheel', e=>{ clearTimeout(scrollTimeout); scrollTimeout = setTimeout(()=>switchSection(e.deltaY>0), 50); });
let touchStartY = 0;
window.addEventListener('touchstart', e=>touchStartY=e.touches[0].clientY);
window.addEventListener('touchend', e=>{ const touchEndY=e.changedTouches[0].clientY; if(touchStartY-touchEndY>50) switchSection(true); else if(touchEndY-touchStartY>50) switchSection(false); });
function createTabs(){
  const tabContainer = document.getElementById('tab-buttons');
  tabs.forEach(tab=>{
    const btn = document.createElement('button');
    btn.className='tab-button';
    btn.innerText = tab.label;
    btn.addEventListener('click', ()=>showTab(tab.id, btn));
    tabContainer.appendChild(btn);
    const section = document.createElement('section');
    section.id = tab.id;
    section.innerHTML = tab.content + `<button class="home-button" onclick="showTab('home')">홈으로</button>`;
    uiSection.appendChild(section);
  });
}
function showTab(id, btn=null){
  document.querySelectorAll('#ui-section > section').forEach(sec=>sec.classList.remove('active'));
  const target = document.getElementById(id);
  if(target) { target.classList.add('active'); uiSection.scrollTop = 0; }
  document.querySelectorAll('.tab-button').forEach(b=>b.classList.remove('active'));
  if(btn) btn.classList.add('active');
}
setTimeout(()=>{scrollArrow.style.opacity=1;},500);
createTabs();
</script>
</body>
</html>
