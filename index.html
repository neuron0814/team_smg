<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>TEAM SMG</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body, html {
  margin:0; padding:0; overflow:hidden;
  font-family:"Pretendard Variable","SUIT","Noto Sans KR",sans-serif;
  background:#111; color:white; height:100vh;
}
.section-wrapper { position:relative; width:100%; height:100vh; overflow:hidden; }

/* 섹션 */
.video-section, .ui-section {
  position:absolute; top:0; left:0; width:100%; height:100%;
  transition:opacity 0.8s ease, transform 0.8s ease;
}
.video-section video { width:100%; height:100%; object-fit:cover; }

/* 상태 */
.enter { opacity:1; transform:translateY(0); pointer-events:auto; }
.leave { opacity:0; transform:translateY(50px); pointer-events:none; }

/* UI 섹션 */
.ui-section {
  background:#111; padding:2rem 1rem; box-sizing:border-box;
  overflow-y:auto; -webkit-overflow-scrolling:touch;
}

/* 탭 화면 */
.ui-section section {
  display:none;
  position:relative;
  width:100%;
  min-height:100%;
  padding-top:4rem;
  text-align:center;
  animation:fadeInUp 0.6s ease;
}
.ui-section section.active { display:flex; flex-direction:column; justify-content:center; }

/* 애니메이션 */
@keyframes fadeInUp {
  from { opacity:0; transform:translateY(30px); }
  to { opacity:1; transform:translateY(0); }
}

/* 카드, 버튼 */
.card { background:#1f1f1f; border:1px solid rgba(255,255,255,0.2); border-radius:0.75rem; padding:1rem; margin-bottom:1rem; }
.tab-button { flex:1 1 auto; min-width:8rem; text-align:center; border:1px solid white; padding:0.5rem 1rem; font-size:0.875rem; background:transparent; color:white; transition:all 0.3s; }
.tab-button.active { background:white; color:black; font-weight:600; }
.home-button { margin-top:1rem; padding:0.5rem 1rem; border:1px solid white; background:transparent; color:white; cursor:pointer; }

/* 화살표 */
@keyframes fadeArrow { 0%,100%{opacity:0;} 50%{opacity:1;} }
.arrow {
  position:absolute; left:50%; transform:translateX(-50%) rotate(90deg);
  font-size:3rem; color:white; cursor:pointer; opacity:0;
  animation:fadeArrow 2.5s infinite;
  bottom:100px;
}
@media (max-width:768px){.arrow{bottom:140px;}}
@media (max-width:480px){.arrow{bottom:160px;}}
</style>
</head>
<body>

<div class="section-wrapper">
  <!-- Video Section -->
  <div class="video-section enter" id="video-section">
    <video autoplay muted loop playsinline>
      <source src="video.mp4" type="video/mp4">
    </video>
    <div class="arrow" id="scroll-arrow">&gt;&gt;&gt;</div>
  </div>

  <!-- UI Section -->
  <div class="ui-section leave" id="ui-section">
    <!-- Home -->
    <section id="home" class="active">
      <div>
        <h1 class="text-[clamp(2rem,5vw,3.5rem)] font-extrabold mb-4 whitespace-nowrap">누구나 쉽게 배우는 MMA & 주짓수</h1>
        <div class="flex flex-wrap justify-center gap-3">
          <button class="tab-button" onclick="showTab('coach', this)">👤 강사 소개</button>
          <button class="tab-button" onclick="showTab('schedule', this)">🗓️ 시간표</button>
          <button class="tab-button" onclick="showTab('price', this)">💳 등록비</button>
          <button class="tab-button" onclick="showTab('facility', this)">🏋️ 시설</button>
          <button class="tab-button" onclick="showTab('map', this)">📍 오시는 길</button>
          <button class="tab-button" onclick="showTab('trial', this)">🎟️ 무료 체험</button>
        </div>
      </div>
    </section>

    <!-- Tabs -->
    <section id="coach">
      <h2 class="text-2xl font-bold mb-4">강사 소개</h2>
      <div class="card">
        <p class="font-semibold">관장 박수오</p>
        <p>잘생김</p>
      </div>
      <button class="home-button" onclick="showTab('home')">홈으로</button>
    </section>

    <section id="schedule">
      <h2 class="text-2xl font-bold mb-4">시간표</h2>
      <div class="card">월요일: 주짓수 - AM 10:30, PM 9:30</div>
      <div class="card">화요일: MMA - PM 9:30</div>
      <div class="card">수요일: 주짓수 - AM 10:30, PM 9:30</div>
      <div class="card">목요일: MMA - PM 9:30</div>
      <div class="card">금요일: 스파링 - AM 10:30, PM 9:30</div>
      <button class="home-button" onclick="showTab('home')">홈으로</button>
    </section>

    <section id="price">
      <h2 class="text-2xl font-bold mb-4">등록비</h2>
      <div class="card">69억원</div>
      <button class="home-button" onclick="showTab('home')">홈으로</button>
    </section>

    <section id="facility">
      <h2 class="text-2xl font-bold mb-4">시설</h2>
      <div class="card">체육관</div>
      <button class="home-button" onclick="showTab('home')">홈으로</button>
    </section>

    <section id="map">
      <h2 class="text-2xl font-bold mb-4">오시는 길</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!..." style="border:0;" width="100%" height="200" allowfullscreen loading="lazy"></iframe>
      <button class="home-button" onclick="showTab('home')">홈으로</button>
    </section>

    <section id="trial">
      <h2 class="text-2xl font-bold mb-4">무료 체험</h2>
      <p class="mb-4">미리 연락주셈</p>
      <button class="home-button" onclick="showTab('home')">홈으로</button>
    </section>
  </div>
</div>

<script>
const scrollArrow=document.getElementById('scroll-arrow');
setTimeout(()=>{scrollArrow.style.opacity=1;},500);

const videoSection=document.getElementById('video-section');
const uiSection=document.getElementById('ui-section');
let switched=false;

function switchSection(toUI){
  if(toUI && !switched){
    switched=true;
    videoSection.classList.remove('enter'); videoSection.classList.add('leave');
    uiSection.classList.remove('leave'); uiSection.classList.add('enter');
  } else if(!toUI && switched){
    switched=false;
    uiSection.classList.remove('enter'); uiSection.classList.add('leave');
    videoSection.classList.remove('leave'); videoSection.classList.add('enter');
  }
}

window.addEventListener('wheel', e=>{ e.deltaY>0 ? switchSection(true) : switchSection(false); });
scrollArrow.addEventListener('click', ()=>{ switchSection(true); });

let touchStartY=0;
window.addEventListener('touchstart', e=>{ touchStartY=e.touches[0].clientY; });
window.addEventListener('touchend', e=>{
  const touchEndY=e.changedTouches[0].clientY;
  if(touchStartY-touchEndY>50) switchSection(true);
  else if(touchEndY-touchStartY>50) switchSection(false);
});

function showTab(id,btn){
  const sections=document.querySelectorAll('#ui-section > section');
  sections.forEach(sec=>sec.classList.remove('active'));
  const target=document.getElementById(id);
  if(target){
    target.classList.add('active');
  }
  document.querySelectorAll('.tab-button').forEach(b=>b.classList.remove('active'));
  if(btn) btn.classList.add('active');
}
</script>
</body>
</html>
